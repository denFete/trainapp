<ion-view view-title="Exercises">
  <ion-content>
	<img src="http://www.muscles.se/wp-content/uploads/2008/03/test2.gif" class="banner-image" alt="Benchpress">
	<div class="banner-text">
		<h2>Benchpress</h2>
	</div>
	<div class="item range">
	  <i class="icon ion-volume-low"></i>
	  <input type="range" name="volume">
	  <i class="icon ion-volume-high"></i>
	</div>
	<div>
		<div class="increment-reps-container inner-div" style="width:100%; height:70px; padding:20px;">
			<button class="button-left button button-stable" ng-click="decrease()">-</button>
				<p class="txtcenter v-align repcount">{{repsCount}}</p>
			<button class="button-right button button-stable" ng-click="increase()" ng-init="repsCount=8">+</button>
		</div>
	</div>
	<div class="bottom" style="width:100%;">
		<button class="button-full button button-stable">Set done</button>
		<button class="button-full button button-stable">Save exercise</button>
	</div>
  </ion-content>
</ion-view>
